<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | NITAP PYQs</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <style>
    /* ========= Base ========= */
    :root {
      --bg1: #050816;
      --bg2: #0b1120;
      --accent: #7b61ff;
      --accent-soft: #684edf;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --card-bg: rgba(15, 23, 42, 0.9);
      --border-subtle: rgba(148, 163, 184, 0.25);
      --radius-lg: 18px;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.8);
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, "Helvetica Neue", Arial, sans-serif;
      background:
        radial-gradient(circle at top left, rgba(59,130,246,.18), transparent 55%),
        radial-gradient(circle at bottom right, rgba(236,72,153,.18), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text-main);
    }

    /* ========= Header ========= */
    .header-container {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(5, 6, 14, 0.94);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
    }

    .logo img {
      height: 48px;
    }

    .logo a {
      font-weight: 700;
      color: #93c5fd;
      text-decoration: none;
      line-height: 1.3;
    }

    /* ========= Section ========= */
    .section {
      display: flex;
      justify-content: center;
      padding: 60px 16px 80px;
    }

    .inner {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-subtle);
      padding: 32px 26px 34px;
      backdrop-filter: blur(22px);
      animation: cardIn 0.6s ease-out;
    }

    /* ========= Titles ========= */
    .hero-title {
      font-size: 1.9rem;
      font-weight: 800;
      background: linear-gradient(120deg, #8b5cf6, #ec4899, #f97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 6px;
      text-align: center;
    }

    .hero-subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 24px;
      text-align: center;
    }

    /* ========= Form ========= */
    .form-label {
      font-size: 0.9rem;
      color: #d1d5db;
      margin-bottom: 4px;
    }

    .form-control {
      background-color: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: #e5e7eb;
      border-radius: 999px;
      padding: 9px 14px;
      font-size: 0.9rem;
    }

    .form-control:focus {
      border-color: #818cf8;
      box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.7);
      outline: none;
    }

    /* ========= Buttons ========= */
    .btn-custom {
      width: 100%;
      background: radial-gradient(circle at top left, #a78bfa, #7b61ff);
      color: white;
      padding: 10px 22px;
      border-radius: 999px;
      font-weight: 600;
      border: none;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(124, 101, 255, 0.45);
      transition: all 0.2s ease;
      cursor: pointer;
      margin-top: 12px;
    }

    .btn-custom:hover {
      transform: translateY(-1px) scale(1.03);
      box-shadow: 0 14px 32px rgba(129, 140, 248, 0.6);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      font-size: 0.85rem;
      color: #c7d2fe;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* ========= Footer ========= */
    footer {
      background: radial-gradient(circle at top left, #4ade80, #38bdf8);
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 0.85rem;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(14px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header-container">
    <div class="container logo">
      <a href="https://www.nitap.ac.in/">
        <img src="logonitap-removebg-preview.png" alt="NITAP Logo" />
      </a>
      <a href="https://www.nitap.ac.in/">
        National Institute of Technology Arunachal Pradesh
      </a>
    </div>
  </div>

  <!-- Login Section -->
  <div class="section">
    <div class="inner">

      <h1 class="hero-title">Admin Login</h1>
      <p class="hero-subtitle">
        Authorized access only for uploading question papers
      </p>

      <!-- UI ONLY (connect to backend later) -->
      <form id="admin-login-form">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter admin username"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter admin password"
            required
          />
        </div>

        <button type="submit" class="btn-custom">
          üîê Login
        </button>
      </form>

      <a href="index.html" class="back-link">‚¨Ö Back to Home</a>

    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; STARS 2025. All rights reserved.
  </footer>
<script>
document.getElementById("admin-login-form").addEventListener("submit", async e => {
  e.preventDefault();

  const username = e.target[0].value;
  const password = e.target[1].value;

  const res = await fetch("http://localhost:5000/api/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (data.token) {
    localStorage.setItem("adminToken", data.token);
    window.location.href = "upload.html";
  } else {
    alert("Login failed");
  }
});
</script>

</body>
</html>
