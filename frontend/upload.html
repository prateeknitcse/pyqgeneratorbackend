<form action="http://localhost:5000/api/papers/upload"
      method="POST"
      enctype="multipart/form-data">

  <select name="branch">
    <option value="me">Mechanical</option>
    <option value="cse">CSE</option>
  </select>

  <select name="semester">
    <option value="7">7</option>
  </select>

  <input type="text" name="subject" placeholder="Subject" required>

  <!-- âœ… FIX: added name="exam" -->
  <select name="exam" required>
    <option value="">Select Exam</option>
    <option value="midsem">Mid Sem</option>
    <option value="endsem">End Sem</option>
  </select>

  <select name="year" required>
    <option value="">Select Year</option>
    <option value="2023">2023</option>
    <option value="2024">2024</option>
    <option value="2025">2025</option>
  </select>

  <input type="file" name="paper" accept="application/pdf" required>

  <button type="submit">Upload Paper</button>
</form>
